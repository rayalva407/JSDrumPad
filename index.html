<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Drum Pad</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <img src="https://images.pexels.com/photos/6332012/pexels-photo-6332012.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Drum Set">
    <div class='keys'>
      <div data-key='a' class='key'>
        <kbd>A</kbd><br>
        <span class='sound'>Kick</span>
      </div>
      <div data-key='s' class='key'>
        <kbd>S</kbd><br>
        <span class='sound'>Snare</span>
      </div>
      <div data-key='d' class='key'>
        <kbd>D</kbd><br>
        <span class='sound'>Hi-Hat</span>
      </div>
      <div data-key='f' class='key'>
        <kbd>F</kbd><br>
        <span class='sound'>Open Hat</span>
      </div>
      <div data-key='j' class='key'>
        <kbd>J</kbd><br>
        <span class='sound'>Crash</span>
      </div>
      <div data-key='k' class='key'>
        <kbd>K</kbd><br>
        <span class='sound'>Ride</span>
      </div>
      <div data-key='l' class='key'>
        <kbd>L</kbd><br>
        <span class='sound'>Tom 1</span>
      </div>
      <div data-key=';' class='key'>
        <kbd>;</kbd><br>
        <span class='sound'>Tom 2</span>
      </div>
    </div>

    <audio data-key='a' src="Sounds/kick-acoustic01.wav"></audio>
    <audio data-key='s' src="Sounds/snare-acoustic01.wav"></audio>
    <audio data-key='d' src="Sounds/hihat-acoustic01.wav"></audio>
    <audio data-key='f' src="Sounds/openhat-acoustic01.wav"></audio>
    <audio data-key='j' src="Sounds/crash-acoustic.wav"></audio>
    <audio data-key='k' src="Sounds/ride-acoustic01.wav"></audio>
    <audio data-key='l' src="Sounds/tom-acoustic01.wav"></audio>
    <audio data-key=';' src="Sounds/tom-acoustic02.wav"></audio>

    <script src="index.js" async defer></script>
  </body>
</html>
