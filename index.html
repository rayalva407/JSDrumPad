<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Drum Pad</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class='keys'>
      <div data-key='a' class='key'>
        <kbd>A</kbd><br>
        <span class='sound'>Kick</span>
      </div>
      <div data-key='s' class='key'>
        <kbd>S</kbd><br>
        <span class='sound'>Snare</span>
      </div>
      <div data-key='d' class='key'>
        <kbd>D</kbd><br>
        <span class='sound'>Hi-Hat</span>
      </div>
      <div data-key='f' class='key'>
        <kbd>F</kbd><br>
        <span class='sound'>Crash</span>
      </div>
      <div data-key='j' class='key'>
        <kbd>J</kbd><br>
        <span class='sound'>Ride</span>
      </div>
      <div data-key='k' class='key'>
        <kbd>K</kbd><br>
        <span class='sound'>Tom 1</span>
      </div>
      <div data-key='l' class='key'>
        <kbd>L</kbd><br>
        <span class='sound'>Tom 2</span>
      </div>
      <div data-key=';' class='key'>
        <kbd>;</kbd><br>
        <span class='sound'>Tom 3</span>
      </div>
    </div>

    <audio data-key='a' src="Sounds/edm-kick-01.wav"></audio>
    <audio data-key='s' src="Sounds/edm-snare-01.wav"></audio>
    <audio data-key='d' src="Sounds/edm-hihat-01.wav"></audio>
    <audio data-key='f' src="Sounds/edm-crash-01.wav"></audio>
    <audio data-key='j' src="Sounds/edm-kick-01.wav"></audio>
    <audio data-key='k' src="Sounds/edm-snare-01.wav"></audio>


    <script src="index.js" async defer></script>
  </body>
</html>
